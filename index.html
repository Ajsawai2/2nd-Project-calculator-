<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" href="ind.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url(img.avif); background-size: cover;">
     <h1 >Calculator</h1>
    <div class="container">
        <div class="calculator">
           <form>
            <div >
                <input class="screen" type="text" name="display">

            </div>
            <div class="row1">
                <input class="bu" type="button" value="Ac" onclick="display.value ='' " >
                <input class="bu" type="button" value="De" onclick="display.value = display.value.toString().slice(0,-1)">
                <input class="bu" type="button" value="." onclick="display.value +='.'">
                <input class="bu" type="button" value="/" onclick="display.value +=' / '">
            </div>
            <div class="row1">
                <input class="bu" type="button" value="7" onclick="display.value +='7'">
                <input class="bu" type="button" value="8" onclick="display.value +='8'">
                <input class="bu" type="button" value="9" onclick="display.value +='9'">
                <input class="bu" type="button" value="*" onclick="display.value +='*'">
            </div>
            <div class="row1">
                <input class="bu" type="button" value="4" onclick="display.value +='4'">
                <input class="bu" type="button" value="5" onclick="display.value +='5'">
                <input class="bu" type="button" value="6" onclick="display.value +='6'">
                <input class="bu"  type="button" value="-" onclick="display.value +='-'">
            </div>
            <div class="row1">
                <input class="bu" type="button" value="1" onclick="display.value +='1'">
                <input class="bu" type="button" value="2" onclick="display.value +='2'">
                <input class="bu" type="button" value="3" onclick="display.value +='3'">
                <input class="bu" type="button" value="+" onclick="display.value +='+'">
            </div>
            <div class="row1">
                <input class="bu" type="button" value="00" onclick="display.value +='00'">
                <input class="bu" type="button" value="0" onclick="display.value +='0'">
                <input class="cu" type="button" value="=" onclick ="display.value = eval(display.value)"class="equal">
                
            </div>
           </form>

        </div>
    </div>
</body>
</html>
